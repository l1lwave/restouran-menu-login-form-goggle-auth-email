spring.datasource.url=jdbc:mysql://localhost:3306/sp7?characterEncoding=utf8&serverTimezone=Europe/Kiev
spring.datasource.username=root
spring.datasource.password= //Пароль БД

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop

spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

spring.security.oauth2.client.registration.google.client-id= //Унікальний ідентифікатор вашої програми в Google.
spring.security.oauth2.client.registration.google.client-secret= //Секретний ключ для підтвердження справжності програми

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= //Пошта
spring.mail.password= //Ключ пошти

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

server.port=8080
